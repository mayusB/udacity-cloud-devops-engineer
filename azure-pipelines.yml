variables:
- group: Semgrep_Mayowa

resources:
  repositories: 
    - repository: udacity-cloud-devops-engineer
      type: github
      name: mayusb/udacity-cloud-devops-engineer
      ref: refs/heads/main
      # ref: ${{ variables['Build.SourceBranch'] }}
      endpoint: mayub # Please change the name of service connection here. More details can be found in additonal information below.
jobs:
- job: Semgrep_Scan
  steps:
    - script: |
        python -m pip install --upgrade pip
        pip install semgrep
        if [ $(Build.SourceBranchName) = "main" ]; then
            echo "Semgrep full scan"
            semgrep ci
        elif [ $(System.PullRequest.PullRequestId) -ge 0 ]; then
            echo "Semgrep diff scan"
            export SEMGREP_PR_ID=$(System.PullRequest.PullRequestId)
            export SEMGREP_BASELINE_REF='origin/main'
            git fetch origin main:origin/main
            semgrep ci 
        fi